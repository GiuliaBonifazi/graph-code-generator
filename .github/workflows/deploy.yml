name: Deploy to Production

on:
  push:
    branches: [develop]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Gemini-API 
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use secret from environment
        run: | 
            echo "VITE_API_KEY=${{ secrets.API_KEY }}" >> .env
            npm install
            npm run build
      
      - name: Print .env contents
        run: cat .env